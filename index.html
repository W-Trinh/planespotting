<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- <script src="./libs/leaflet-heatmap.js"></script> -->
    <!-- <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/"></script> -->
    <script src="./libs/arc.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/points_in_polygon.js"></script>
    <script src="./js/collect_elevation_data.js"></script>
    <script src="./js/collect_green_spaces.js"></script>
    <script src="./js/collect_flights.js"></script>
    <script src="./js/collect_population_neighborhood.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <button id="b1" onclick="store_data_to_files()">Download apis data</button>
    <button id="b2" onclick="collect_flights()">Start collecting flights pos</button>
    <button id="b3" onclick="keep_collecting_flights = !keep_collecting_flights">start/stop collecting flights</button>
    <div id = "map"></div>
    <div id = "loading-div"> <div id = "loading-text">CHARGEMENT...</div> </div>
    <div id="alerte-credit" > crédit dépassé !! </div>

    <div class="legend" id="legend">
        <p class="legend-title">
            Légende
        </p>
        <div class="legend-section">
            <p class="legend-section-title">
                Neighborhood population
            </p>
            <div class="legend-section-content">
                <div id="gradient-population" class="gradient"></div>
                <div class="gradient-values">
                    <p class="gradient-value">+25k</p>
                    <p class="gradient-value">18k</p>
                    <p class="gradient-value"></p>
                    <p class="gradient-value">1k</p>
                </div>
            </div>
        </div>
        <div class="legend-section">
            <p class="legend-section-title">
                Green spaces altitude
            </p>
            <div class="legend-section-content">
                <div id="gradient-greenspaces" class="gradient"></div>
                <div class="gradient-values">
                    <p class="gradient-value">250m</p>
                    <p class="gradient-value"></p>
                    <p class="gradient-value"></p>
                    <p class="gradient-value">120m</p>
                </div>
            </div>
        </div>
        <div class="legend-spacer"></div>
        <div class="legend-section">
            <div class="legend-section-content">
                <div class="legend-section-item">
                    <div class="legend-section-item-type"><hr class="item-type-line" id="l-path-planes"></div>
                    <div class="legend-section-item-text"> passage d'avion</div>
                </div>
            </div>
            <div class="legend-section-content">
                <div class="legend-section-item">
                    <div class="legend-section-item-type"><hr class="item-type-color" id="c-no-data"></div>
                    <div class="legend-section-item-text"> données manquante</div>
                </div>
            </div>
            <div class="legend-section-content">
                <div class="legend-section-item">
                    <div class="legend-section-item-type"><hr class="item-type-square" id="s-boundaries"></div>
                    <div class="legend-section-item-text"> limite de collecte vols</div>
                </div>
            </div>
            <div class="legend-section-content">
                
            </div>
        </div>
    </div>
    
</body>
</html>
