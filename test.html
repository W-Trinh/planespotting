<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <style>
        #map {position: absolute; top: 0;bottom: 0; left: 0; right: 0;}
    </style>
    <script type="text/javascript" src="request.js"></script>
</head>
<body>
    <div id = "map"></div>
    <script>
        const baseMap = L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=Xcj0EoRZaKvfdhgrIsAb', {maxZoom: 19})
        const nbgh = L.layerGroup()

        const overlayMaps = {
            "Neighborhood": nbgh
        }

        const map = L.map('map', {
            center: [43.60058737045903, 1.4407218792739667],
            zoom: 14,
            layers: [baseMap, nbgh]
        });
        
        const layerControl = L.control.layers({}, overlayMaps).addTo(map)

        placeNeighborhood()
    </script>
</body>
</html>
